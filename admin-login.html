<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - ASL Learning</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3e5f5, #fce4ec);
      margin: 0;
      padding: 0;
    }

    .admin-login-container {
      max-width: 420px;
      margin: 100px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .admin-login-container h2 {
      color: #7b1fa2;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .admin-login-container input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .admin-login-container input:focus {
      border-color: #ba68c8;
      outline: none;
      box-shadow: 0 0 5px rgba(186, 104, 200, 0.4);
    }

    .admin-login-container .button {
      width: 100%;
      background: linear-gradient(to right, #7f53ac, #647dee);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    .admin-login-container .button:hover {
      background: linear-gradient(to right, #5e35b1, #512da8);
    }

    #successMessage {
      display: none;
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    .admin-login-container p {
      margin-top: 16px;
    }

    .admin-login-container a {
      color: #ab47bc;
      text-decoration: none;
      font-weight: bold;
    }

    .admin-login-container a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="admin-login-container">
    <h2>üîê Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="email" placeholder="Admin Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="button">Login</button>
    </form>
    <div id="successMessage">‚úÖ Admin login successful! Redirecting...</div>
    <p>Not an admin? <a href="login.html">Back to user login</a></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzdboT3cZDiBiQjoMXX0Q-KFKqi8fy30c",
      authDomain: "asl-project-6113f.firebaseapp.com",
      projectId: "asl-project-6113f",
      storageBucket: "asl-project-6113f.appspot.com",
      messagingSenderId: "443836688619",
      appId: "1:443836688619:web:922c820453b869ecb1b6ae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("adminLoginForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (userDocSnap.exists()) {
          const userData = userDocSnap.data();
          if (userData.role === "admin") {
            successMessage.style.display = "block";
            setTimeout(() => {
              window.location.href = "admin.html";
            }, 2000);
          } else {
            alert("‚õî Access denied. You are not an admin.");
          }
        } else {
          alert("‚ö†Ô∏è User record not found.");
        }
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>

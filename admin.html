<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - ASL Learning</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #7b1fa2;
      text-align: center;
      font-size: 2.6rem;
      margin-bottom: 30px;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.08);
    }

    .logout {
      margin-top: 40px;
      padding: 10px 22px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout:hover {
      background: #b71c1c;
    }

    #loading, .error {
      text-align: center;
      margin: 20px auto;
      font-size: 1.1rem;
    }

    .error {
      color: #c62828;
      font-weight: bold;
    }

    .panel-wrapper {
      display: flex;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      flex-wrap: wrap;
      margin-top: 30px;
      width: 100%;
    }

    .panel {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
      padding: 24px;
      overflow-y: auto;
      max-height: 80vh;
      width: 500px;
      min-width: 300px;
      transition: transform 0.3s ease;
    }

    .panel:hover {
      transform: translateY(-4px);
    }

    .panel h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .user-info {
      background: #f9f9fb;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.03);
    }

    .user-info p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .user-info strong {
      color: #6a1b9a;
    }

    button.delete {
      margin-top: 12px;
      background-color: #e53935;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    button.delete:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <h1>üë©‚Äçüíº Admin Panel</h1>
  <p id="loading">‚è≥ Veriler y√ºkleniyor...</p>
  <p id="error" class="error"></p>

  <div id="adminContent" style="display: none;">
    <div class="panel-wrapper">
      <div class="panel">
        <h2>üìä All Quiz Results</h2>
        <div id="resultsList"></div>
      </div>
      <div class="panel">
        <h2>üë• All Registered Users</h2>
        <div id="usersList"></div>
      </div>
    </div>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, getDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzdboT3cZDiBiQjoMXX0Q-KFKqi8fy30c",
      authDomain: "asl-project-6113f.firebaseapp.com",
      projectId: "asl-project-6113f",
      storageBucket: "asl-project-6113f.appspot.com",
      messagingSenderId: "443836688619",
      appId: "1:443836688619:web:922c820453b869ecb1b6ae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminContent = document.getElementById("adminContent");
    const resultsList = document.getElementById("resultsList");
    const usersList = document.getElementById("usersList");
    const errorMessage = document.getElementById("error");
    const loading = document.getElementById("loading");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        errorMessage.textContent = "‚õî Access denied. You must be logged in.";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists() || userSnap.data().role !== "admin") {
        errorMessage.textContent = "‚õî Access denied. You are not an admin.";
        return;
      }

      try {
        const resultsSnapshot = await getDocs(collection(db, "quizResults"));
        if (resultsSnapshot.empty) {
          resultsList.innerHTML = "<p>No quiz results found.</p>";
        } else {
          resultsSnapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "user-info";
            div.innerHTML = `
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Score:</strong> ${data.score}</p>
              <p><strong>Date:</strong> ${data.timestamp?.toDate().toLocaleString() || "-"}</p>
            `;
            resultsList.appendChild(div);
          });
        }

        const usersSnapshot = await getDocs(collection(db, "users"));
        if (usersSnapshot.empty) {
          usersList.innerHTML = "<p>No users found.</p>";
        } else {
          usersSnapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "user-info";
            div.innerHTML = `
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Role:</strong> ${data.role}</p>
              <button class="delete" data-id="${doc.id}">Delete User</button>
            `;
            usersList.appendChild(div);
          });

          document.querySelectorAll(".delete").forEach(btn => {
            btn.addEventListener("click", async (e) => {
              const id = e.target.getAttribute("data-id");
              if (confirm("Are you sure you want to delete this user?")) {
                await deleteDoc(doc(db, "users", id));
                e.target.parentElement.remove();
              }
            });
          });
        }

        adminContent.style.display = "block";
        loading.style.display = "none";
      } catch (err) {
        errorMessage.textContent = "‚ùå Error fetching data: " + err.message;
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
